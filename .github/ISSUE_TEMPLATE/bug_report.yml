name: 'üêõ Bug report'
description: Report a reproducible bug or regression
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting an issue :pray:.

        This issue tracker is for reporting reproducible bugs or regressions found in [NumberFlow](https://github.com/barvian/number-flow).
        If you have a question about how to achieve or implement something and are struggling, please post a question
        inside of NumberFlow's [Discussions tab](https://github.com/barvian/number-flow/discussions) instead of filing an issue.

        Before submitting a new bug/issue, please check the links below to see if a similar one has already been reported:
        - NumberFlow's [Open Issues](https://github.com/barvian/number-flow/issues?q=is%3Aissue+is%3Aopen+sort%3Aupdated-desc)
        - NumberFlow's [Closed Issues](https://github.com/barvian/number-flow/issues?q=is%3Aissue+sort%3Aupdated-desc+is%3Aclosed)

        The more information you fill in, the better the community can help you.

  - type: input
    id: numberflow-version
    attributes:
      label: NumberFlow version
      description: |
        - Please let us know the exact version of NumberFlow that you were using when the issue occurred. If you are using an older version, check to see if your bug has already been solved in the latest version. (Please don't just type "latest", as this is subject to change.)
        - The latest "number-flow" version is <img alt="" src="https://badgen.net/npm/v/number-flow" />
      placeholder: |
        e.g. v0.3.5
    validations:
      required: true

  - type: input
    id: framework-library-version
    attributes:
      label: Framework/Library version
      description: Which framework and what version of that framework are you using?
      placeholder: |
        e.g. React v18.0.0
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Describe the bug and the steps to reproduce it
      description: Provide a clear and concise description of the challenge you are running into, and the steps we should take to try to reproduce your bug.
    validations:
      required: true

  - type: input
    id: link
    attributes:
      label: Your Minimal, Reproducible Example - (Sandbox Highly Recommended)
      description: |
        Please add a link to a minimal reproduction.
        Note:
          - Your bug may get fixed much faster if we can run your code and it doesn't have dependencies other than NumberFlow and a framework
            - Links to starter sandboxes can be found on the [site](https://number-flow.barvian.me/) in the header
          - Please read these tips for providing a minimal example: https://stackoverflow.com/help/mcve.
      placeholder: |
        https://codesandbox.io/p/...
    validations:
      required: false

  - type: textarea
    id: screenshots_or_videos
    attributes:
      label: Screenshots or Videos (Optional)
      description: |
        If applicable, add screenshots or a video to help explain your problem.
        For more information on the supported file image/file types and the file size limits, please refer
        to the following link: https://docs.github.com/en/github/writing-on-github/working-with-advanced-formatting/attaching-files
      placeholder: |
        You can drag your video or image files inside of this editor ‚Üì

